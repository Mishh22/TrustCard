name: trustcard
description: A digital ID verification app for workers and customers
publish_to: 'none'
version: 1.0.0+2

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.6
  go_router: ^14.2.7
  
  # QR Code & Camera
  qr_flutter: ^4.1.0
  mobile_scanner: ^7.1.2
  camera: ^0.11.2
  
  # Image handling
  image_picker: ^1.1.2
  cached_network_image: ^3.3.1
  image: ^4.1.7
  file_picker: ^8.0.0
  
  # State management
  provider: ^6.1.2
  
  # HTTP & API
  http: ^1.2.2
  dio: ^5.7.0
  
  # Local storage
  shared_preferences: ^2.3.2
  path_provider: ^2.1.4
  
  # File hashing
  crypto: ^3.0.5
  
  # Contacts
  flutter_contacts: ^1.1.7
  
  # Contact integration
  url_launcher: ^6.2.1
  share_plus: ^7.2.1
  
  # Device info for fingerprinting
  device_info_plus: ^10.1.2
  
  # Package info
  package_info_plus: ^8.0.0
  
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.2
  firebase_messaging: ^15.1.3
  
  # Authentication - removed Google and Apple sign-in
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  permission_handler: ^12.0.1
  
  # UI Components
  flutter_svg: ^2.0.10+1
  lottie: ^3.1.2
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
